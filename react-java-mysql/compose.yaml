services:
  # 1. Base de Datos (Red Privada)
  db:
    image: mysql:8.0
    environment:
      # Asegúrate de que el nombre a la izquierda sea EXACTAMENTE este:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: exampledb
      MYSQL_USER: app_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - backend-db
    volumes:
      - mysql_data:/var/lib/mysql

  # 2. Backend (Red Pública y Privada)
  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/exampledb
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - proxy-backend
      - backend-db
    restart: always

  # 3. Frontend (Red Pública)
  frontend:
    build: ./frontend
    networks:
      - frontend-proxy

  # 4. Reverse Proxy (El único expuesto)
  proxy:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-proxy
      - proxy-backend

networks:
  frontend-proxy:
  proxy-backend:
  backend-db:

volumes:
  mysql_data: